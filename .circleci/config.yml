version: 2
jobs:
  test:
    working_directory: /go/src/github.com/kitsuyui/myip
    docker:
      - image: golang:1.12.7-stretch@sha256:5ed856d584aea9940353b027dc82015ea8b45ff408529084348d7b467bd9aafb
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            ./bin/test.sh
            ./bin/coverage.sh
            bash <(curl -s https://codecov.io/bash)

  release:
    working_directory: /go/src/github.com/kitsuyui/myip
    docker:
      - image: golang:1.12.7-stretch@sha256:5ed856d584aea9940353b027dc82015ea8b45ff408529084348d7b467bd9aafb
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            go get github.com/mitchellh/gox
            go get github.com/tcnksm/ghr
            BUILD_VERSION="$CIRCLE_TAG" ./bin/build.sh
            mkdir /tmp/releases
            mv ./build/myip_* /tmp/releases
            ghr -u "$CIRCLE_PROJECT_USERNAME" "$CIRCLE_TAG" /tmp/releases

workflows:
  version: 2
  build_and_release:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - release:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+.\d+$/
